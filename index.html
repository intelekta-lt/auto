<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Asistentas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Autobaze stiliaus pokalbių UI -->
  <div id="autobaze-ui" class="chatbox autobaze-style">
    <div class="chat-header">AI Asistentas</div>
    <div class="chat-messages" id="autobaze-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Rašyk žinutę...">
      <button onclick="sendMessage()">Sižusti</button>
    </div>
  </div>

  <!-- Messenger stiliaus pokalbių UI -->
  <div id="messenger-ui" class="chatbox messenger-style hidden">
    <div class="chat-header">AI Asistentas</div>
    <div class="chat-messages" id="messenger-messages"></div>
    <div class="chat-input">
      <input type="text" id="messenger-input" placeholder="Aa">
      <button onclick="sendMessengerMessage()">👍</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
