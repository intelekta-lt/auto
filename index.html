<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Asistentas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout-container">
    <div class="info-box">
      <h2>INTELEKTO GALIMYBĖS</h2>
      <ul>
        <li>– Konsultavimas automobilio pardavimo klausimais pagal duomenų bazę.</li>
        <li>– Konsultavimas lizingo klausimais.</li>
      </ul>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        AI Asistentas
        <button class="clean-btn" onclick="resetChat()">Clean chat</button>
      </div>
      <div class="chat-messages" id="chat"></div>
      <form class="chat-input" id="chat-form">
        <input type="text" id="message-input" placeholder="Rašyk žinutę..." autocomplete="off" />
        <button type="submit">Siųsti</button>
      </form>
    </div>
  </div>

  <script>
    let threadId = null;
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const chat = document.getElementById("chat");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, threadId })
      });

      const data = await response.json();
      appendMessage("bot", data.reply || "Klaida gaunant atsakymą.");
      if (data.threadId) threadId = data.threadId;
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text.replace(/\n/g, "<br>");
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function resetChat() {
      chat.innerHTML = "";
      threadId = null;
    }
  </script>
</body>
</html>
