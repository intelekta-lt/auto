<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Asistentas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #1C1429;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 380px;
      background-color: #2E2B3A;
      border-radius: 18px;
      border: 2px solid #B689F4; /* Alyvinis rėmelis */
      overflow: hidden;
      box-shadow: 0 0 16px rgba(182, 137, 244, 0.3); /* švelnus glow */
    }
    .chat-header {
      background-color: #3C1D66;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      color: #FFFFFF;
    }
    .chat-messages {
      padding: 14px;
      height: 360px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #1C1429;
    }
    .message {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 0.95em;
    }
    .user {
      align-self: flex-end;
      background-color: #5B2DA1;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #2E2B3A;
      color: #E0E0E0;
      border: 1px solid #3C1D66;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #444;
      background-color: #29213C;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      font-size: 1em;
      border: none;
      border-radius: 0;
      outline: none;
      background-color: #29213C;
      color: white;
    }
    .chat-input button {
      background-color: #6A4ACD;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .chat-input button:hover {
      background-color: #8B6EF1;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI Asistentas</div>
    <div class="chat-messages" id="chat"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="message-input" placeholder="Rašyk žinutę..." autocomplete="off" />
      <button type="submit">Siųsti</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const chat = document.getElementById("chat");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      appendMessage("bot", data.reply || "Klaida gaunant atsakymą.");
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
